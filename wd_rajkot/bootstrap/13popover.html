<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Tops Tech" data-bs-content="Some content inside the popover">
            Toggle popover
          </button>
    </div>
</body>
</html>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
