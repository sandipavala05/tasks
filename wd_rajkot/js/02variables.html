<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var - re-assign allowed and re-declare also allow
        console.log(a);
        var a = "Tops";
        console.log(a);
        a = "Web Designing";
        console.log(a);
        var a = "Good Morning!";
        console.log(a);

        //let - re-assign allowed but re-declaration is not allowed
        let b = 12;
        console.log(b);
        b = "tech";
        console.log(b);
        // let b = "hello";
        // console.log(b);


        //const : re-assign not allowed and re-declaration also not alloewed
        const c = "Const value";
        console.log(c);
        // c = "my value";
        // console.log(c);
        // const c = 23;
        // console.log(c);
    </script>
</body>
</html>
