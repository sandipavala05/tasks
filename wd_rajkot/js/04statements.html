<body>
    <script>
        var a = 0;
        var b = 15;
        //if..else
        if(a>b)
        {
            console.log("a is greater value");
        }
        else{
            console.log("b is greater value");
        }


        //elseif
        if(a>b)
        {
            console.log("a is greater value");
        }
        else if(b>a)
        {
            console.log("b is greater value");
        }
        else{
            console.log("both are equal");
        }

        // nestead if
        if(a<b)
        {
            if(a!=0 && b!=0)
            {
                console.log("b is gretaer value");
            }
            else{
                console.log("any one value is negative");
            }
        }
        else
        {
            console.log("a is greater value");
        }
    </script>
</body>
