<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" onblur="ValidData(this,'namerror')">
                <span id="namerror"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" onblur="ValidData(this,'emailrror')">
                    <span id="emailrror"></span>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" onblur="ValidData(this,'passrror')">
                    <span id="passrror"></span>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
<script>
    function ValidData(e,spn)
    {
        if(e.value=="")
        {
           document.getElementById(spn).innerHTML = "Please Enter Data!";
           document.getElementById(spn).style.color='red';
        }
        else{
            document.getElementById(spn).innerHTML = "";
        }
    }
</script>
