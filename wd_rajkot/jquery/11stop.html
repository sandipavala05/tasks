<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#flip').click(function(){
                $('#panel').slideDown(5000);
            });
            $('button').click(function(){
                $('#panel').stop();
            })
        })
    </script>
    <style>
        #flip,#panel
        {
            padding: 5px;
            background-color: grey;
            color: white;
            border: 1px solid;
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
        }
        #panel
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <button>Stop</button>
    <br>
    <div id="flip">Click to SlideDown</div>
    <div id="panel">Hello Tops!</div>
</body>
</html>
