<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function()
        {
            $('button').click(function(){
                $('div').animate({left:'300px',top:'300px',opacity:'0.5',height:'200px',width:'200px'})
            })
        })
    </script>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>Click</button>
    <br>
    <br>
    <div></div>
   
   
</body>
</html>
