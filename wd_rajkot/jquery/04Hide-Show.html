<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('h1').hide(1000);
                $('p').hide(2000);
            })

            $('#show').click(function(){
                $('h2').show(3000);
            })
            
            $('#tgl').click(function(){
                $('h3').toggle(3000);
            })
        })
    </script>
</head>
<body>
    <h1>Tops technologies</h1>
    <p>This is para</p>
    <button id="hide">Hide Me</button>
    <br>
    <h2 style="display: none;">Show me</h2>
    <button id="show">Show</button>
    <br>
    <h3>Toggle Me</h3>
    <button id="tgl">Hide/Show</button>
</body>
</html>
